{% extends 'base.html' %}
{% block title %}Create Account{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 400px; max-width: 600px;">
        <h3 class="text-center mb-4">Create Account</h3>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <!-- First Name -->
                <div class="mb-3 col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input name="first_name" type="text" class="form-control" id="first_name" required>
                </div>

                <!-- Last Name -->
                <div class="mb-3 col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input name="last_name" type="text" class="form-control" id="last_name" required>
                </div>

                <!-- Email -->
                <div class="mb-3 col-md-12">
                    <label for="email" class="form-label">Email (Email is used as Username)</label>
                    <input name="email" type="email" class="form-control" id="email" required>
                </div>

                <!-- Password -->
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password1" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3 col-md-6">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input name="confirm_password" type="password" class="form-control" id="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>

                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
